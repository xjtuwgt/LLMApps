<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Styling the input field */
        .user-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        /* Adding a hover effect for better UX */
        .user-input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Styling the send button */
        .send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Button hover effect */
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat with AI</h1>

    <!-- Form with styled input and button -->
    <form method="POST">
        <input type="text" name="user_input" class="user-input" placeholder="Type your message here..." required>
        <button type="submit" class="send-button">Send</button>
    </form>

    {% if bot_reply %}
        <p><strong>Assistant:</strong> {{ bot_reply | safe }}</p>
    {% endif %}
</body>
</html>
